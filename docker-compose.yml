version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sua_senha_segura
      POSTGRES_DB: coreflowdb
    volumes:
      - pgdata:/var/lib/postgresql/data
#    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile

    working_dir: /app
    volumes:
      - ./backend:/app/backend
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:sua_senha_segura@db:5432/coreflowdb
      - ENVIRONMENT=development
#    ports:
#      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
#    ports:
#      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
